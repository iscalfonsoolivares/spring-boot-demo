spring.datasource.url=${SPRING_MYSQL_DB_HOST}:${SPRING_MYSQL_DB_PORT}/database_springlab
spring.datasource.username=${SPRING_MYSQL_DB_USERNAME}
spring.datasource.password=${SPRING_MYSQL_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO}
logging.level.org.hibernate.SQL=debug
